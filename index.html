<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    font-family: Georgia, serif;
  }

  body {
    margin: 0;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #4a2c2a;
    padding: 20px;
  }

  .card {
    background: white;
    max-width: 800px;
    width: 100%;
    padding: 40px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.15);
  }

  h1 {
    font-size: 2.6rem;
    margin-bottom: 10px;
  }

  h2 {
    font-weight: normal;
    margin-bottom: 25px;
  }

  .message {
    font-size: 1.2rem;
    line-height: 1.8;
    margin-bottom: 30px;
    white-space: pre-line;
  }

  button {
    background: #e63946;
    color: white;
    border: none;
    padding: 14px 30px;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
  }

  .hidden {
    display: none;
  }

  .question {
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-top: 25px;
  }

  .gallery img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 16px;
  }
</style>
</head>

<body>

<div class="card">

  <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
  <h2>My Love</h2>

  <div class="message">
From the moment you walked into my life,
everything felt warmer, brighter, and better.

You‚Äôre my favorite person,
my safest place,
and my forever Valentine.
  </div>

  <button onclick="showQuestion()">Click for a surprise üíù</button>

  <div id="questionBox" class="hidden">
    <div class="question">Will you be my Valentine? üíò</div>
    <button onclick="yesClicked()">YES üíñ</button>
    <button onclick="noClicked()">NO üôà</button>
  </div>

  <div id="finalBox" class="hidden">
    <p style="font-size:1.4rem; color:#e63946; margin-bottom:20px;">
      I love you. Today, tomorrow, always. üíï
    </p>

    <div class="gallery">
      <img src="photo1.jpg" alt="Us">
      <img src="photo2.jpg" alt="Us">
    </div>
  </div>

</div>

<script>
  function showQuestion() {
    document.getElementById("questionBox").classList.remove("hidden");
  }

  function yesClicked() {
    document.getElementById("questionBox").classList.add("hidden");
    document.getElementById("finalBox").classList.remove("hidden");
  }

  function noClicked() {
    alert("There is no such option üòå‚ù§Ô∏è");
  }
</script>

</body>
</html>
